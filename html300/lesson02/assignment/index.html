<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>LinkedIn</title>
    </head>
    <body>
        <main class="main">
          <section class="left-section">
            <img class="default-picture" src="img/unsplash-headshot.jpg" alt="Steve Smith image">
            <h1>Steve Smith</h1>
            <p id="job-type">
                Project Manager
            </p>
          </section>
          <section class="right-section">
            <div class="column">
                <h2>Company:</h2>
                <p>Front End Dev Co</p>
            </div>
            <div class="column">
                <h2>Experience:</h2>
                <p>3 years</p>
            </div>
            <div class="column">
                <h2>School:</h2>
                <p>UW</p>
            </div>
            <div class="column">
                <h2>Major:</h2>
                <p>Marketing</p>
            </div>
            <div class="column">
                <h2>Email:</h2>
                <p>steve@fedc.com</p>
            </div>
            <div class="column">
                <img id="linkedin-icon" src="img/linkedin.svg" alt="linked in icon">
                <p>steve.linkedinprofile.com</p>
            </div>
          </section>
        </main>
    </body>
</html>
